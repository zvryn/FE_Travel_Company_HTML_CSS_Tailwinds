<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tripp Company</title>
    <link rel="icon" href="/assets/sun-1.png" type="image/png" />
    <!--Import Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Paytone+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!--Tailwinds Config-->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#FE5B3E",
              secondary: "#5A7184",
            },
            fontFamily: {
              sans: ["DM Sans", "sans-serif"],
              baloo: ["Baloo Bhai 2", "cursive"],
              paytone: ["Paytone One", "sans-serif"],
              poppins: ["Poppins", "sans-serif"],
            },
            backgroundImage: {
              "hero-pattern": "url(./assets/bg-hero.png)",
              "footer-pattern": "url(./assets/bg-footer.png)",
            },
          },
        },
      };
    </script>
    <!--Custom Style-->
    <style type="text/tailwindcss">
      @layer utilities {
        .btn-primary {
          display: flex;
          justify-content: center;
          align-items: center;
          background-image: linear-gradient(180deg, #fe5b3e, #fe7b49);
          color: white;
          border-radius: 15px;
          width: 150px;
          height: 50px;
          font-weight: 700;
          font-size: 16px;
          font-family: "DM Sans", sans-serif;
        }

        .custom-underline {
          text-decoration: underline 2px;
          text-decoration-color: #fe5b3e;
        }
      }
    </style>
  </head>
  <body>
    <header class="flex flex-col">
      <div
        class="relative h-[1043px] w-full bg-hero-pattern bg-cover bg-top sm:h-[650px]"
      >
        <div
          class="absolute inset-0 bg-gradient-to-l from-white via-white/85 to-transparent opacity-100"
        ></div>
        <div
          class="absolute inset-0 bg-gradient-to-b from-white via-white/60 to-transparent opacity-100"
        ></div>
        <nav
          class="flex justify-between items-center h-[120px] py-6 px-8 relative z-10 sm:px-16 w-full"
        >
          <!-- Logo -->
          <h1 class="font-poppins text-3xl font-bold">
            Tripp<span class="text-primary">.</span>
          </h1>

          <!-- Nav Links -->
          <div
            class="hidden lg:flex justify-center space-x-12 font-sans text-secondary"
          >
            <a
              href="#"
              class="hover:text-black hover:custom-underline hover:underline-offset-4"
              >Home</a
            >
            <a
              href="#"
              class="hover:text-black hover:custom-underline hover:underline-offset-4"
              >About</a
            >
            <a
              href="#"
              class="hover:text-black hover:custom-underline hover:underline-offset-4"
              >Blog</a
            >
            <a
              href="#"
              class="hover:text-black hover:custom-underline hover:underline-offset-4"
              >Tour Package</a
            >
          </div>

          <!-- Contact Us Button  -->
          <div class="hidden lg:flex">
            <button class="btn-primary">Contact Us</button>
          </div>

          <!-- Mobile Menu Icon -->
          <a href="#" class="lg:hidden">
            <img
              src="./assets/icon-menu.svg"
              alt="menu"
              class="w-[20px] h-[20px] bg-center bg-cover"
            />
          </a>
        </nav>
        <section
          class="flex flex-col justify-start items-center relative z-10 p-8 sm:flex-row-reverse sm:px-16"
        >
          <div>
            <img
              src="./assets/sun-1.png"
              alt="sun1"
              class="w-64 bg-cover bg-center sm:w-[592px]"
            />
          </div>
          <div>
            <h1 class="font-paytone text-black font-normal text-3xl mt-8">
              Fuel Mind <br />by Travel
            </h1>
            <p class="font-sans text-secondary font-normal text-xl mt-5 pr-5">
              Enthusiastically extend extensive customer service before best
              breed convergence completely.
            </p>
          </div>
        </section>
        <section></section>
      </div>
    </header>
  </body>
</html>
